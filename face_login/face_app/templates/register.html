<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Register - Face Recognition Login System</title>
  <style>
    /* Background with image and dark overlay */
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      background:
        linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)),
        url('https://images.unsplash.com/photo-1526378724931-d0beae93650c?auto=format&fit=crop&w=1470&q=80') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
    }

    form {
      background: rgba(255, 255, 255, 0.1);
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.5);
      width: 350px;
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
    }

    form p {
      margin-bottom: 20px;
    }

    /* Style form labels and inputs */
    label {
      display: block;
      margin-bottom: 6px;
      font-weight: 600;
      color: #ddd;
      font-size: 1rem;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"],
    input[type="file"],
    select,
    textarea {
      width: 100%;
      padding: 10px 14px;
      border-radius: 6px;
      border: 1.5px solid #ccc;
      font-size: 1rem;
      transition: border-color 0.3s ease;
      outline: none;
      box-sizing: border-box;
    }

    input[type="text"]:focus,
    input[type="email"]:focus,
    input[type="password"]:focus,
    input[type="file"]:focus,
    select:focus,
    textarea:focus {
      border-color: #1a73e8;
      box-shadow: 0 0 8px #1a73e8;
      background-color: #fff;
      color: #000;
    }

    button[type="submit"] {
      margin-top: 15px;
      width: 100%;
      padding: 12px 0;
      background-color: #1a73e8;
      border: none;
      border-radius: 8px;
      font-size: 1.2rem;
      color: white;
      font-weight: 700;
      cursor: pointer;
      box-shadow: 0 4px 14px rgba(26, 115, 232, 0.7);
      transition: background-color 0.3s ease, transform 0.3s ease;
    }

    button[type="submit"]:hover,
    button[type="submit"]:focus {
      background-color: #155ab6;
      transform: scale(1.05);
      box-shadow: 0 6px 20px rgba(21, 90, 182, 0.9);
    }

  </style>
</head>
<body>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Register</button>
  </form>
</body>
</html>
