<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Face Recognition Login System</title>
  <style>
    /* Background image with dark overlay */
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 40px;
      text-align: center;
      color: #fff;
      height: 100vh;
      background: 
        linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)),
        url('https://images.unsplash.com/photo-1504384308090-c894fdcc538d?auto=format&fit=crop&w=1470&q=80') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    h1 {
      font-size: 3.5rem;
      margin-bottom: 40px;
      text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.7);
    }

    a {
      display: inline-block;
      margin: 0 15px;
      padding: 14px 30px;
      font-size: 1.3rem;
      color: #1a73e8;
      background: #fff;
      border-radius: 10px;
      text-decoration: none;
      box-shadow: 0 4px 10px rgba(26, 115, 232, 0.3);
      transition: all 0.3s ease;
      font-weight: 600;
    }

    a:hover,
    a:focus {
      background-color: #1a73e8;
      color: #fff;
      box-shadow: 0 6px 16px rgba(26, 115, 232, 0.8);
      transform: scale(1.08);
    }
  </style>
</head>
<body>
  <h1>Face Recognition Login System</h1>
  <a href="{% url 'register' %}">Register</a> |
  <a href="{% url 'login' %}">Login</a>
</body>
</html>
