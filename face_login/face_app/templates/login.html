<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Face Recognition Login</title>
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background:
        linear-gradient(rgba(0,0,0,0.55), rgba(0,0,0,0.55)),
        url('https://images.unsplash.com/photo-1526378724931-d0beae93650c?auto=format&fit=crop&w=1470&q=80') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 40px 20px;
      animation: fadeIn 1.3s ease forwards;
    }

    h2 {
      font-size: 3rem;
      margin-bottom: 15px;
      text-shadow: 0 2px 10px rgba(0,0,0,0.8);
      letter-spacing: 1.5px;
      font-weight: 800;
    }

    p {
      font-size: 1.4rem;
      max-width: 400px;
      line-height: 1.6;
      color: #d0d7e0;
      text-shadow: 0 1px 5px rgba(0,0,0,0.6);
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 480px) {
      h2 {
        font-size: 2rem;
      }
      p {
        font-size: 1rem;
        max-width: 90%;
      }
    }
  </style>
</head>
<body>
  <h2>Login via Face Recognition</h2>
  <p>Turn on your camera and wait to be recognized.</p>
</body>
</html>
